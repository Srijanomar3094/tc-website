<img id="emoji" src="img/crying.gif" alt="Crying Emoji">

<p class="tagline">Accepted the apology?</p>

<button onclick="acceptApology(true)">Yes</button>
<button onclick="acceptApology(false)" disabled>No</button>

<script>
function acceptApology(accepted) {
    var emoji = document.getElementById("emoji");
    if (accepted) {
        emoji.src = "img/smiling2.gif";
        emoji.alt = "smiling2 Emoji";
    } else {
        emoji.src = "img/crying.gif";
        emoji.alt = "Crying Emoji";
    }
    document.querySelector("button[onclick='acceptApology(true)']").disabled = true;
    document.querySelector("button[onclick='acceptApology(false)']").disabled = true;
}
</script>
